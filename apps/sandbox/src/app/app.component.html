<p [ngSwitch]="cameraState$ | async">
  <button (click)="startCam()" *ngSwitchCase="CameraState.Off">
    start cam
  </button>
  <button (click)="stopCam()" *ngSwitchCase="CameraState.On">stop cam</button>
  <ng-container *ngSwitchDefault>Loading...</ng-container>
</p>
<video
  [srcObject]="processedStream$ | async"
  autoplay
  [muted]="true"
  class="mirror"
></video>
