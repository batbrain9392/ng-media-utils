<p>
  <button
    (click)="startCam()"
    *ngIf="isCameraOff$ | async; else showStopCameraBtn"
  >
    start cam
  </button>
  <ng-template #showStopCameraBtn>
    <button (click)="stopCam()">stop cam</button>
  </ng-template>
</p>
<video
  [srcObject]="processedStream$ | async"
  autoplay
  [muted]="true"
  class="mirror"
></video>
